<h:head>

	<!-- Basic -->
	<meta charset="UTF-8" />
	<meta name="keywords" content="HTML5 Admin Template" />
	<meta name="description" content="Atrio Seguros" />
	<meta name="author" content="cleteci" />

	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="shortcut icon" href="favicon.ico" />

	<!-- Web Fonts  -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css" />

	<!-- Vendor CSS -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
	<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

	<!-- Theme CSS -->
	<link rel="stylesheet" href="assets/stylesheets/theme.css" />

	<!-- Skin CSS -->
	<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

	<!-- Theme Custom CSS -->
	<link rel="stylesheet" href="assets/stylesheets/theme-custom.css" />

	<!-- Head Libs -->
	<script src="assets/vendor/modernizr/modernizr.js"></script>

</h:head>
<h:body>
	<!-- start: page -->
	<section class="body-sign">
		<div class="center-sign">
			<a href="/" class="logo pull-left"> <img src="assets/images/logo.png" height="54" alt="Porto Admin" />
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none">
						<i class="fa fa-user mr-xs"></i> Inicio
					</h2>
				</div>
				<div class="panel-body">
					<h:messages errorClass="alert alert-danger list-unstyled"></h:messages>
					<h:form action="j_security_check" method="post" id="login-form">
						<div class="row mb-lg">
							<div class="col-md-12">
								<h:selectOneRadio value="#{userBean.role}" >
									<f:selectItem itemValue="Intermediario" itemLabel="Intermediario" />
									<f:selectItem itemValue="Empleado" itemLabel="Empleado" />
								</h:selectOneRadio>
							</div>
							<!-- 
							<div class="col-sm-4">
								<div class="radio-custom">
									<input type="radio" id="role1" name="radioExample" checked="checked" /><label for="role1">Intermediario</label>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="radio-custom">
									<input type="radio" id="role2" name="radioExample" /><label for="role2">Empleado</label>
								</div>
							</div>							
							<div class="col-sm-4">
								<div class="radio-custom">
									<input type="radio" id="role3" name="radioExample" /><label for="role3">Asegurado</label>
								</div>
							</div>
							 -->
						</div>

						<div class="form-group mb-lg">
							<div class="row">
								<div class="col-sm-6 mb-lg">
									<label>Tipo de Identificaci&#243;n</label>
									<h:selectOneMenu styleClass="form-control input-lg login-tipo-id" value="#{userBean.tipoId}">
										<f:selectItem itemValue="V" itemLabel="Venezolano" />
										<f:selectItem itemValue="E" itemLabel="Extranjero" />
										<f:selectItem itemValue="P" itemLabel="Pasaporte" />
										<f:selectItem itemValue="J" itemLabel="Jur&#237;dico" />
										<f:selectItem itemValue="G" itemLabel="Gubernamental" />
									</h:selectOneMenu>
								</div>
								<div class="col-sm-6 mb-lg">
									<label>Identificaci&#243;n</label>
									<h:inputText styleClass="form-control input-lg" value="#{userBean.numId}" />
								</div>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Contrase&#241;a</label> <a href="#" class="pull-right">Â¿Olvidaste tu contrase&#241;a?</a>
							</div>
							<div class="input-group input-group-icon">
								<h:inputSecret styleClass="form-control input-lg" value="#{userBean.password}" id="password" />
								<span class="input-group-addon"> <span class="icon icon-lg"> <i class="fa fa-lock"></i>
								</span>
								</span>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-8">
								<div class="checkbox-custom checkbox-default">
									<input id="RememberMe" name="rememberme" type="checkbox" /> <label for="RememberMe">Recordar contrase&#241;a</label>
								</div>
							</div>
							<div class="col-sm-4 text-right">
								<h:commandButton styleClass="btn btn-primary hidden-xs" value="Ingresar" type="submit" action="#{userBean.login}" />
								<h:commandButton styleClass="btn btn-primary btn-block btn-lg visible-xs mt-lg" value="Ingresar" type="submit" action="#{userBean.login}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>

			<p class="text-center text-muted mt-md mb-md">&#169; Copyright 2014. Todos los derechos reservados.</p>
		</div>
	</section>
	<!-- end: page -->


	<script src="bower_components/requirejs/require.js" data-main="scripts/main.js"></script>
</h:body>
</html>
