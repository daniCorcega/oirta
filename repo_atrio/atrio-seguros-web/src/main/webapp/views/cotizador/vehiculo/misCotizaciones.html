<div class="row" cambio-fondo="auto">
  <div id="w1-cliente" class="tab-pane">
    <section = "panel form-wizard" id="w1">
      <header class="panel-heading">
	<div class="panel-actions">
          <!--
	  <a href="#" class="fa fa-caret-down"></a> <a href="#" class="fa fa-times"></a>
          -->
	</div>
	<h2 class="panel-title">
	  <img src="assets/images/automovil.png" id="logo-panel"> Lista de Cotizaciones
	</h2>
      </header>
    </section>
    <div class="tab-content">
      <div class="row">
	<div class="col-md-9 text-left">
	        <div class="btn-group" role="group" aria-label="..." ng-show="mostrarEmpleado() >= 0">
            <a href="#/cotizacion/lista" class="btn active btn-default">Mis Cotizaciones</a>
            <!--span ng-hide="mostrarEmpleado() >= 0"-->
            <a href="#/cotizacion/todas" class="btn btn-default">Todas las Cotizaciones</a>
            </div>
            <!--/span-->
	</div>
  <div class="col-md-3">
    <div class="form-group">
      <div class="input-group input-group-icon">
        <!--div class="input-daterange input-group" id="datepicker">
                <input type="text" name="startDate" data-provide="datepicker" ng-model="start.fecha1" class="form-control" data-date-format="dd/mm/yyyy"
                    data-date-language="es"  placeholder="Fecha Inicio"  data-date-autoclose="true" >
                  <span class="input-group-addon">Hasta</span>
                <input type="text" name="endDate" data-provide="datepicker" ng-model="end.fecha2" class="form-control" data-date-format="dd/mm/yyyy"
                    data-date-language="es"  placeholder="Fecha Fin"  data-date-autoclose="true" >
       </div-->
       <input type="text" class="form-control" ng-model="datosFiltro.solicitante" ng-change="filtrar2()" placeholder="Solicitante">
         <input type="text" class="form-control" ng-model="datosFiltro.nrosolic" ng-change="filtrar()" placeholder="Nro.">
         <span class="input-group-addon">
<span class="icon"><i class="fa fa-search"></i></span>
         <span class="input-group-addon">
<span class="icon"><i class="fa fa-search"></i></span>

     </span>
      </div>
    </div>

	  <div class="form-group">
	       <select class="form-control" ng-model="datosFiltro.estatus" ng-options="estatus.descrip for estatus in estatuses" ng-change="filtrar()">
        </select>
	    </div>
	</div>
      </div>

      <div class="table-responsive">
	<table ng-table="tableParams" class="table table-striped">
	  <tr ng-repeat="cotizacion in $data | filter:search">
      <!--td class="text-center" data-title="'Editar'" sortable="'stssolic'"-->
        <!--span ng-show="cotizacion.stssolic == 'VAL'"-->
          <!--a href="" ng-click="editarcotizar(cotizacion.nrosolic)"-->
            <!--input type="checkbox"/></a></span-->
      <!--/td-->
            <td data-title="'Nro.'" sortable="'nrosolic'" ><center>{{cotizacion.nrosolic}}<center></td>
            <td data-title="'Fecha'" sortable="'fecsolic'" ><center>{{cotizacion.fecsolic}}<center></td>
            <td data-title="'Solicitante'" sortable="'solicitante'"><span title="{{cotizacion.nombre}} {{cotizacion.apellido}}"><center>{{cotizacion.solicitante}}<center></span></td>
            <td data-title="'Prima'" sortable="'prima'" class="text-right"><center>{{cotizacion.prima | currency:"" | monedaVenezolana}}<center></td>
            <td class="text-center" data-title="'Estatus'" sortable="'stssolic'">
              <span ng-show="cotizacion.stssolic == 'VAL'" class="label label-info">V치lida</span>
              <span ng-show="cotizacion.stssolic == 'EMI'" class="label label-success">Emitida</span>
              <span ng-show="cotizacion.stssolic == 'ANU'" class="label label-danger">Vencida</span>
            </td>
            <td data-title="'Marca'" sortable="'descmarca'"><center>{{cotizacion.descmarca}}<center></td>
            <td data-title="'Modelo'" sortable="'descmodelo'"><center>{{cotizacion.descmodelo}}<center></td>
            <td data-title="'A침o'" sortable="'anoveh'"><center>{{cotizacion.anoveh}}<center></td>
            <td data-title="'Acciones'">
              <center><span ng-show="cotizacion.stssolic == 'VAL' && mostrarEmisor() >= 0">
		        <a href="" ng-click="emitir(cotizacion.nrosolic)"><i class="fa fa-mail-forward" style="font-size:20px;" title="Emitir" align="center"></i></a>
              </span>
                <a href="/atrio-web/api/v1/reports?nrosolicitud={{cotizacion.nrosolic}}"><i class="fa fa-file-pdf-o" style="font-size:20px;" tooltip="Descargar Cotizaci칩n" tooltip-trigger tooltip-animation="false" tooltip-placement="top" align="center"></i></a>
                <a href="" ng-click="enviarCotizacion(cotizacion.nrosolic)" tooltip="Enviar Cotizaci칩n por Correo" tooltip-trigger tooltip-animation="false" tooltip-placement="top" ><i class="fa fa-envelope" style="font-size:20px;" align="center"></i></a></center>
            </td>
          </tr>
	</table>
      </div>
    </div>
 </div>
</div>
