<div id="w1-vehiculo" class="tab-pane active">
  <section class="panel">
    <header class="panel-heading">
      <h2 class="panel-title">Datos principales del Titular, Contacto y Vehículo</h2>
    </header>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-12">
            <h4>Datos del Titular</h4>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Nombre: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.nombre}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Apellido: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.apellidos}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Cédula: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.tipoId.substring(0,1)}} - {{$parent.ambienteTitular.titular.numId}} </label>
          </div>

          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Estado: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.estado.descestado}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Ciudad: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.ciudad.descciudad}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Municipio: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.municipio.descmunicipio}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Urbanizaci&oacute;n: </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.urbanizacion.descurbanizacion}} </label>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right">Direcci&oacute;n : </label>
            <label class="col-md-8">{{$parent.ambienteTitular.titular.direccion}} </label>
          </div>

          <div class="col-md-12">
            <h4>Datos de Contacto</h4>
          </div>
          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right control-label">Tel&eacute;fono 1</label>

            <div class="col-md-3">
              <select class="form-control" name="titularCodArea1" ng-model="$parent.ambienteTitular.titular.codArea1" ng-options="codArea.codtelefono for codArea in $parent.codAreas" ng-disabled="$parent.ambienteResultado.numsin != undefined" required>
                <option value=""> c&oacute;digo</option>
              </select>
            </div>
            <div class="col-md-5">
              <input type="text" name="titularTelefono1" class="form-control phone" ng-model="$parent.ambienteTitular.titular.telefono1" placeholder="___-____" required ng-disabled="$parent.ambienteResultado.numsin != undefined">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right control-label">Tel&eacute;fono 2</label>

            <div class="col-md-3">
              <select class="form-control" name="titularCodArea2" ng-model="$parent.ambienteTitular.titular.codArea2" ng-options="codArea.codtelefono for codArea in $parent.codAreas" ng-disabled="$parent.ambienteResultado.numsin != undefined">
                <option value=""> c&oacute;digo</option>
              </select>
            </div>
            <div class="col-md-5">
              <input type="text" name="titularTelefono2" class="form-control phone" ng-model="$parent.ambienteTitular.titular.telefono2" placeholder="___-____" ng-disabled="$parent.ambienteResultado.numsin != undefined">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 col-md-offset-1 text-right control-label">Email: </label>
            <div class="col-md-8">
              <input type="text" class="form-control" name="titularEmail" ng-model="$parent.ambienteTitular.titular.email" ng-disabled="$parent.ambienteResultado.numsin != undefined" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <section class="panel">
            <div class="panel-body resumen">
              <div class="col-md-12">
                <h4>Datos de la Pol&iacute;za</h4>
              </div>
              <div class="form-group">
                <label class="col-md-3 col-md-offset-1 text-right">Póliza: </label>
                <label class="col-md-4">{{$parent.ambienteVehiculo.polizaSeleccionada.numpol}} </label>
              </div>
              <div class="form-group">
                <label class="col-md-3 col-md-offset-1 text-right">Certificado: </label>
                <label class="col-md-4">{{$parent.ambienteVehiculo.polizaSeleccionada.numcert}} </label>
              </div>             
              <div class="col-md-12">
                <h4>Datos del Vehículo</h4>
              </div>
              <div class="col-md-12 spacer">
                <div class="form-group">
                  <label class="col-md-4 col-md-offset-1 text-right"><strong>Marca:</strong></label>
                  <label class="col-md-7">{{ambienteVehiculo.vehiculo.marca}} </label>
                </div>
                <div class="form-group">
                  <label class="col-md-4 col-md-offset-1 text-right"><strong>Modelo:</strong></label>
                  <label class="col-md-7">{{ambienteVehiculo.vehiculo.modelo}} </label>
                </div>
                <div class="form-group">
                  <label class="col-md-4 col-md-offset-1 text-right"><strong>Versión:</strong></label>
                  <label class="col-md-7">{{ambienteVehiculo.vehiculo.version}} </label>
                </div>
                <div class="form-group">
                  <label class="col-md-4 col-md-offset-1 text-right"><strong>Año:</strong></label>
                  <label class="col-md-5">{{ambienteVehiculo.vehiculo.anoveh}} </label>
                </div>
                <div class="form-group">
                  <label class="col-md-5 text-right"><strong>Serial de Carrocería:</strong></label>
                  <label class="col-md-7">{{ambienteVehiculo.vehiculo.carroceria}} </label>
                </div>
                <div class="form-group">
                  <label class="col-md-5 text-right"><strong>Serial de Motor:</strong></label>
                  <label class="col-md-7">{{ambienteVehiculo.vehiculo.motor}} </label>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
</div>
